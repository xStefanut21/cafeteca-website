<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cafeteca</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5e4a3e;
            --secondary-color: #a5c4b8;
            --accent-color: #8abf9b;
            --text-dark: #2d2d2d;
            --text-light: #f5f5f5;
            --bg-light: #f8f5f0;
            --bg-dark: #e8e0d5;
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5a2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-header p {
            margin: 5px 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #fff;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(138, 191, 155, 0.25);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #7ab38a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .login-footer a:hover {
            color: var(--primary-color);
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-5px);
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .back-to-home {
                top: 15px;
                left: 15px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
    </style>
</head>
<body class="admin-login-page">
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Înapoi la site
    </a>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-coffee"></i> Cafeteca</h1>
                <p>Panou de administrare</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nume utilizator</label>
                        <input type="text" id="username" class="form-control" placeholder="Introdu numele de utilizator" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parolă</label>
                        <input type="password" id="password" class="form-control" placeholder="Introdu parola" required>
                    </div>
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Autentificare
                    </button>
                </form>
                <div class="login-footer">
                    <p>Ai uitat <a href="#">parola</a>?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Basic authentication (in a real app, this would be handled server-side)
                    if (username === 'admin' && password === 'admin') {
                        localStorage.setItem('admin_logged_in', 'true');
                        window.location.href = 'dashboard.html';
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Eroare',
                            text: 'Nume de utilizator sau parolă incorectă!',
                            confirmButtonColor: '#5e4a3e',
                            confirmButtonText: 'Înțeleg'
                        });
                    }
                });
            }
            
            // Check if already logged in
            if (localStorage.getItem('admin_logged_in') === 'true' && !window.location.href.includes('login.html')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
