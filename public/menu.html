<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Logo -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="images/main.jpg" alt="Cafeteca Logo" class="logo">
                <h1 class="site-title">Cafeteca</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Acasă</a></li>
                    <li><a href="menu.html" class="active">Meniu</a></li>
                    <li><a href="despre.html">Despre Noi</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="admin/login.html" class="admin-login">Admin</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Menu Content -->
    <div class="menu-container">
        <div class="container">
            <!-- Menu items will be loaded dynamically by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Cafeteca</h3>
                    <p>123 Coffee Street</p>
                    <p>Bucharest, Romania</p>
                    <p>+40 123 456 789</p>
                </div>

                    <p>Sâm: 8:00 - 21:00</p>
                    <p>Dum: 9:00 - 18:00</p>
                </div>
                <div class="footer-section">
                    <h3>Urmărește-ne</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>

            </div>

                <p>&copy; 2025 Cafeteca. Toate drepturile rezervate.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
